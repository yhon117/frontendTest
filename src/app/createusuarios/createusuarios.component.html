<app-header></app-header>
<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Crear Usuario</h2>
        <form action="#" method="POST">
            <div class="mb-4">
                <label for="cedula" class="block text-gray-700">CÃ©dula</label>
                <input type="text" id="cedula" name="cedula" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-blue-300">
            </div>
            <div class="mb-4">
                <label for="primerNombre" class="block text-gray-700">Primer Nombre</label>
                <input type="text" id="primerNombre" name="primerNombre" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-blue-300">
            </div>
            <div class="mb-4">
                <label for="segundoNombre" class="block text-gray-700">Segundo Nombre</label>
                <input type="text" id="segundoNombre" name="segundoNombre" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-blue-300">
            </div>
            <div class="mb-4">
                <label for="primerApellido" class="block text-gray-700">Primer Apellido</label>
                <input type="text" id="primerApellido" name="primerApellido" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-blue-300">
            </div>
            <div class="mb-4">
                <label for="segundoApellido" class="block text-gray-700">Segundo Apellido</label>
                <input type="text" id="segundoApellido" name="segundoApellido" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-blue-300">
            </div>
            <div class="mb-4">
                <label for="clave" class="block text-gray-700">Clave</label>
                <input type="password" id="clave" name="clave" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-blue-300">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700">Email</label>
                <input type="email" id="email" name="email" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-blue-300">
            </div>
            <div class="mb-4">
                <label for="empresa" class="block text-gray-700">Empresa</label>
                <select id="empresa" name="empresa" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-blue-300">
                <option *ngFor="let item of data" [value]="item.nit">{{ item.nit }}</option>
            </select>
            </div>
            <div class="mb-4">
                <label for="roles" class="block text-gray-700">Roles</label>
                <select id="roles" name="roles" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-blue-300">
                    <option *ngFor="let item of roles" [value]="item.id">{{ item.rol }}</option>

                </select>
            </div>
            <div class="mb-4">
                <label for="estado" class="block text-gray-700">Estado</label>
                <input type="text" id="estado" name="estado" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-blue-300">
            </div>
            <div class="text-center">
                <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-700">Crear</button>
            </div>
        </form>
    </div>
</div>
