<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="min-h-screen flex items-center justify-center bg-gray-100">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
            <h2 class="text-2xl font-bold mb-6 text-center">Crear Usuario</h2>
            <form action="#" method="POST">
                <div class="mb-4">
                    <label for="cedula" class="block text-gray-700">CÃ©dula</label>
                    <input type="text" id="cedula" name="cedula" value="9790664" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-blue-300">
                </div>
                <div class="mb-4">
                    <label for="primerNombre" class="block text-gray-700">Primer Nombre</label>
                    <input type="text" id="primerNombre" name="primerNombre" value="juan" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-blue-300">
                </div>
                <div class="mb-4">
                    <label for="segundoNombre" class="block text-gray-700">Segundo Nombre</label>
                    <input type="text" id="segundoNombre" name="segundoNombre" value="camilo" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-blue-300">
                </div>
                <div class="mb-4">
                    <label for="primerApellido" class="block text-gray-700">Primer Apellido</label>
                    <input type="text" id="primerApellido" name="primerApellido" value="andres" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-blue-300">
                </div>
                <div class="mb-4">
                    <label for="segundoApellido" class="block text-gray-700">Segundo Apellido</label>
                    <input type="text" id="segundoApellido" name="segundoApellido" value="peres" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-blue-300">
                </div>
                <div class="mb-4">
                    <label for="clave" class="block text-gray-700">Clave</label>
                    <input type="password" id="clave" name="clave" value="2435" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-blue-300">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700">Email</label>
                    <input type="email" id="email" name="email" value="camilo@gmail.com" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-blue-300">
                </div>
                <div class="mb-4">
                    <label for="empresa" class="block text-gray-700">Empresa</label>
                    <select id="empresa" name="empresa" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-blue-300">
                        <option value="800100375">Empresa 1</option>
                        <option value="another_value">Empresa 2</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="roles" class="block text-gray-700">Roles</label>
                    <select id="roles" name="roles" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-blue-300">
                        <option value="3">Rol 1</option>
                        <option value="another_value">Rol 2</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="estado" class="block text-gray-700">Estado</label>
                    <input type="text" id="estado" name="estado" value="1" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-blue-300">
                </div>
                <div class="text-center">
                    <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-700">Crear</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
